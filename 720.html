<!DOCTYPE html>
<html>
<head>
    <title>720°全景展示</title>
    <style>
        #panorama {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
<div id="panorama"></div>

<script src="https://cdn.pannellum.org/2.4/pannellum.js"></script> <!-- 引入Pannellum库 -->
<script>
    var viewer = pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": "720.jpg" // 替换为你的全景图像路径
    });
</script>
</body>
</html>
